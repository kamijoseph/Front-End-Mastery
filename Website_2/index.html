<!DOCTYPE html>

    />

      <div class="nav-container">

        ></a>

          <img src="./public/core.jpg" alt="Profile Picture" />

    </header>
    <main>
      <h1 class="title-text">Google</h1>
      <div class="input-bar">
        <i class="fa-solid fa-magnifying-glass"></i>

            <i class="fa-solid fa-microphone"></i>
          </button>

            <i class="fa-solid fa-camera"></i>
